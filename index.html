<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input</title>
  </head>
  <body>
    <form action="#"></form>
    <div>
      <input placeholder="Username" type="text" name="username" value="" />
    </div>
    <div>
      <input placeholder="Password" type="password" name="userpass" value="" />
    </div>
    <div>
      <input
        disabled
        placeholder="Banned"
        type="password"
        name="userpass"
        value=""
      />
    </div>
    <div>
      <p>
        <input type="radio" checked name="beer" value="lager" />
        Светлое пиво
      </p>
      <p>
        <input type="radio" name="beer" value="dark" />
        Темное пиво
      </p>
    </div>
    <br />
    <div>
      <p>
        <input type="radio" checked name="beer2" value="lager" />
        Светлое пиво
      </p>
      <p>
        <input type="radio" name="beer2" value="dark" />
        Темное пиво
      </p>
    </div>
    <br />
    <div>
      <p>
        <input type="checkbox" name="car1" value="yes" />
        Наличие авто 1
      </p>
      <p>
        <input type="checkbox" name="car2" value="yes" />
        Наличие авто 2
      </p>
      <p>
        <input type="checkbox" name="car3" value="yes" />
        Наличие авто 3
      </p>
      <p>
        <input type="checkbox" name="car4" value="yes" />
        Наличие авто 4
      </p>
    </div>
    <br />
    <div>
      <p>
        <input type="file" name="photo" />
      </p>
    </div>
    <br />
    <div>
      <textarea name="text"></textarea>
    </div>
    <br />
    <div>
      <select name="color">
        <option value="red">Красный</option>
        <option value="blue">Голубой</option>
        <option selected value="black">Черный</option>
        <option value="white">Белый</option>
      </select>
    </div>
    <br />
    <div>
      <select multiple name="color">
        <option value="red">Красный</option>
        <option value="blue">Голубой</option>
        <option selected value="black">Черный</option>
        <option value="white">Белый</option>
      </select>
    </div>
    <br />
    <div>
      <button type="reset">Очистить</button>
      <button type="submit">Отправить</button>
    </div>
  </body>
</html>
