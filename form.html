<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя:</p>
        <input
          tabindex="1"
          placeholder="UserName"
          type="text"
          name="username"
          value=""
        />
      </div>
      <div>
        <p>Пароль:</p>
        <input
          tabindex="2"
          placeholder="Password"
          type="password"
          name="userpass"
          value=""
        />
      </div>
      <div>
        <p>Телефон:</p>
        <input
          tabindex="3"
          placeholder="PhoneNumber"
          type="tel"
          name="userphone"
          value=""
        />
      </div>

      <br />

      <div>
        <p>Пол:</p>
        <p>
          <input tabindex="4" checked type="radio" name="sex" value="male" />
          Мужчина
        </p>
        <p>
          <input tabindex="4" type="radio" name="sex" value="female" />
          Женщина
        </p>
      </div>

      <br />

      <div>
        <p>Имущество:</p>
        <p>
          <input
            tabindex="5"
            checked
            type="checkbox"
            name="bicycle"
            value="yes"
          />Велосипед
        </p>
        <p>
          <input tabindex="6" type="checkbox" name="auto" value="yes" />Машина
        </p>
        <p>
          <input
            tabindex="7"
            disabled
            type="checkbox"
            name="room"
            value="yes"
          />Квартира
        </p>
      </div>

      <br />

      <div>
        <p>Дополнительная информация:</p>
        <textarea tabindex="8" name="userinfo"></textarea>
      </div>

      <br />

      <div>
        <p>Прикрепить фото:</p>
        <input tabindex="9" type="file" name="photo" />
      </div>

      <br />

      <div>
        <p>Любимый цвет:</p>
        <select tabindex="10" name="favcolor">
          <option value="red">Красный</option>
          <option value="blue">Синий</option>
          <option value="black">Черный</option>
          <option value="white">Белый</option>
        </select>
      </div>

      <br />

      <div>
        <p>Действия:</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
